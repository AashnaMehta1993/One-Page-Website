<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#pictures">Pictures</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#video">Video</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Our Website</h1>
        <p>This is a one-page website that includes various sections.</p>
    </section>

    <!-- Pictures Section -->
    <section id="pictures">
        <h2>Pictures</h2>
        <img src="https://www.dreamstime.com/stock-photo-night-landscape-colorful-milky-way-yellow-light-mountains-starry-sky-hills-summer-beautiful-universe-space-image72956059" alt="Image 1">
        <img src="https://www.istockphoto.com/photo/mountain-landscape-ponta-delgada-island-azores-gm944812540-258079639" alt="Image 2">
        <img src="https://www.dreamstime.com/incredibly-beautiful-sunset-sun-lake-sunrise-landscape-panorama-nature-sky-amazing-colorful-clouds-fantasy-design-image115177001" alt="Image 3">
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/watch?v=BTMjD7_evjE&list=PLgql1GkmJ5elPguY6Q7Mm7dW0ExOzung4&index=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 One Page Website</p>
    </footer>
</body>
</html>
